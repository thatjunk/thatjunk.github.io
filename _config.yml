include: ["_pages"]

minimal_mistakes_skin    : "air" # "default", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "That Junk Shop"
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "That Junk Shop"
description              : "I own an abundant amount of GM junk. Most in varying states of completeness - from 'Runs & Drives' to 'part of a truck'. As such, I'm often wrenching on them. This is where I write about that. "
url                      : "https://thatjunk.shop"
baseurl                  : "/"
repository               : "thatjunk/thatjunk.github.io"
teaser                   : "/assets/images/site/missing-header.png"
logo                     : "/assets/images/site/logo88.png"
masthead_title           : "thatjunk.shop"
breadcrumbs              : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : "giscus"
  giscus:
    repo_id              : "R_kgDOLwzo1Q"
    category_name        : "General"
    category_id          : "DIC_kwDOLwzo1c4Ce0sY"
    discussion_term      : "pathname"
    reactions_enabled    : '1'
    theme                : "light"
atom_feed:
